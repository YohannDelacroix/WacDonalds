<div class="menu-item">
    <img class="menu-img" [src]="urlImage" />
    <span class="name">{{item.menu.name}}</span>
    <span class="price">${{item.menu.price}}</span>
    <div class="quantity-menu">
        <button (click)="decrementQuantity()" class="button">-</button>
        <span>{{item.quantity}}</span>
        <button (click)="incrementQuantity()" class="button">+</button>
    </div>
</div>
